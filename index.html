<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>احصل على 25 جيغا إنترنت مجاناً!</title>
  <meta name="description" content="حصرياً لمستخدمي تونس: حمّل تطبيق علي إكسبريس واحصل على 25 جيغا إنترنت مجاناً صالحة لمدة شهر." />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #d4145a, #fbb03b);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 20px;
    }

    #countdown {
      font-size: 1.3em;
      margin-top: 20px;
      color: #ffff66;
    }

    .loader {
      margin-top: 30px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffff66;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    let seconds = 7;
    const targetURL = "https://wait-page.eu/a/NM9gUjjNJi4qAK"; // رابط AliExpress CPI من MyLead

    function countdown() {
      if (seconds > 0) {
        document.getElementById("countdown").innerText = `📲 سيتم تحويلك خلال ${seconds} ثانية لتفعيل عرض الإنترنت...`;
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        window.location.href = targetURL;
      }
    }

    window.onload = countdown;
  </script>
</head>
<body>
  <h1>🎁 عرض خاص لمستخدمي تونس!</h1>
  <p>احصل على <strong>25 جيغا إنترنت مجاناً</strong> صالحة لمدة شهر!</p>
  <p>فقط قم بتحميل تطبيق <strong>AliExpress</strong> من الرابط أدناه.</p>
  <p>✨ صالح لمشتركي أوريدو، اتصالات تونس، وأورنج</p>
  <div id="countdown">جاري التجهيز...</div>
  <div class="loader"></div>
</body>
</html>
